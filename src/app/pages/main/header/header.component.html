
<div nz-row>
  <div nz-col nzSpan="22">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" style="line-height: 63px;">
      <li nz-menu-item [nzSelected]="true"><a routerLink="/main/detail" routerLinkActive="active-red"><i nz-icon [type]="'home'" style="font-size:18px;" ></i></a></li>
      <li nz-menu-item><a routerLink="/main/test" routerLinkActive="active-red">测试</a></li>
     
      <li nz-submenu>
          <span title style="color:white;">模拟菜单</span>
          <ul>
            <li nz-menu-group>
              <span title>Item 1</span>
              <ul>
                <li nz-menu-item>Option 1</li>
                <li nz-menu-item>Option 2</li>
              </ul>
            </li>
            <li nz-menu-group>
              <span title>Item 2</span>
              <ul>
                <li nz-menu-item>Option 3</li>
                <li nz-menu-item>Option 4</li>
                <li nz-submenu>
                  <span title>Sub Menu</span>
                  <ul>
                    <li nz-menu-item nzDisabled>Option 5</li>
                    <li nz-menu-item>Option 6</li>
                  </ul>
                </li>
                <li nz-submenu nzDisabled>
                  <span title>Disabled Sub Menu</span>
                  <ul>
                    <li nz-menu-item>Option 5</li>
                    <li nz-menu-item>Option 6</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
          </li>
    </ul>
  </div>
  <div nz-col nzSpan="2" style="color:white;">      
      <div nz-row nzGutter="16">
          <div nz-col class="gutter-row" nzSpan="12">
            <div class="gutter-box"> 范成刚</div>
          </div>
          <div nz-col class="gutter-row" nzSpan="6">
            <div class="gutter-box">
              <i nz-icon type="question-circle" theme="outline"></i>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="6">
              <div class="gutter-box">
                <i nz-icon [type]="'poweroff'" ></i>
              </div>
            </div>
        </div>
  </div>
</div>
